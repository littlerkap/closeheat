<dom-module id="closeheat-home-page">

    <style include="shared-styles">
      :host {
        display: block;

        --iron-icon-fill-color: #F62D51;

        --paper-collapse-item-header: {
          font-weight: 600;
          padding: 0 20px;
          color: #424242;
          background-color: #f7f7f7;
          cursor: default;
        };

        --paper-collapse-item-content: {
          border: 1px solid #f7f7f7;
          padding: 15px;
          color: #424242;
        };
      }

      .hero-img{
        display: block;
      }

      iron-image {
        display: block;
      }

      iron-image::shadow img{
        max-width: 100%;
      }

      .hero .hero-text {
        padding-bottom: 50px;
      }

      .hero-text h1 {
        line-height: 1em;
        max-width: 400px;
      }

      .hero-text h2 {
        max-width: 500px;
      }

      .hero-text strong {
        max-width: 400px;
      }

      .how-section {
        padding-top: 80px;
        color: #6c747f;
      }

      .how-question,
      .how-end-title {
        text-transform: uppercase;
        font-weight: 500;
      }

      .how-end-title {
        padding-top: 20px;
      }

      .how-section iron-icon {
        --iron-icon-width: 50px;
        --iron-icon-height: 50px;
      }

      .how-section iron-icon.aspect-ratio {
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
      }

      .question-start-section {
        padding: 20px 0;
      }

      .how-section .how-step-left.col {
        border-right: 3px dashed hsla(205, 85%, 92%, 1);
        min-height: 550px;
        position: relative;
      }

      .how-section .how-step-left:after {
        display: block;
        content: "";
        height: 50px;
        width: 50px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        background-color: hsla(205, 85%, 92%, 1);
        position: absolute;
        right: -28px;;
        top: 50%;
        margin-top: -25px;
      }

      .how-step-right {
        padding-top: 80px;
      }

      .how-step-content iron-icon {
        margin-bottom: 6px;
      }

      .how-step-title {
        color: #F62D51;
        font-size: 35px;
        margin-top: 0;
        max-width: 450px;
      }

      .how-step-description {
        max-width: 450px;
        margin: 0;
      }

      .how-section .question-end-section .icon-done {
        background-color: hsla(205, 85%, 92%, 1);
        width: 50px;
        height: 50px;
        margin: 0 auto;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        padding: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .features-section {
        padding: 100px 0 120px;
      }

      .features-section .features-divider {
          margin-bottom: 60px;
      }

      .features-section .features-divider iron-icon {
          width: 27px;
          height: 27px;
      }

      .features-section .features-title,
      .faq-section .faq-title{
        font-size: 40px;
        letter-spacing: 1px;
      }

      .features-section .feature {
        margin-top: 70px;
      }

      .features-section .feature .feature-icon {
        height: 100px;
        width: 100px;
        border: 3px solid #F62D51;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
      }

      .features-section .feature .feature-icon iron-icon {
        height: 50px;
        width: 50px;
      }

      .features-section .feature .feature-title {
        padding-top: 20px;
        text-align: center;
        font-weight: 500;
        text-transform: uppercase;
      }

      .features-section .feature .feature-description {
        padding-top: 10px;
        text-align: center;
        color: #6c747f;
        margin: 0;
      }

      .last-chance {
        padding-bottom: 100px;
      }

      .last-chance .last-chance-title {
        font-size: 30px;
        line-height: 40px;
        font-weight: 300;
        padding-bottom: 10px;
      }

      .faq-section {
        padding-bottom: 100px;
      }

      .faq-section .faq-title {
        margin-bottom: 48px;
      }

      paper-collapse-item::shadow paper-item{
        padding: 0;
      }

      paper-collapse-item::shadow paper-item:focus:before {
        background: transparent;
      }

      @media all and (min-width: 994px) {
        .how-step-right {
          margin-left: 8.33333%;
        }
      }

      @media all and (max-width: 993px) {
        .is-updated-below-993.layout.horizontal{
          display: block;
        }

        .how-section .how-step-left.col {
          margin-right: 48px;
          min-height: initial;
          padding: 120px 0 100px;
        }
      }

      @media only all and (min-width: 768px){
        .hero-text {
            width: 41.66667%;
            margin-left: 0;
        }
      }
    </style>

    <template>
      <div class="hero">
        <div class="row layout horizontal center is-updated-below-767">
          <div class="col flex-none hero-text">
            <div class="container-wide">
              <h1>Visual editing layer for your regular website.</h1>
              <h2>Stop struggling with Wordpress themes. Create a simple HTML website without thinking about content editing. Have content editing layer for free <strong>without spending a minute</strong>.</h2>
              <paper-button class="btn btn-large sign-up-btn" raised on-tap="_handleCloseheatSignupClick">Join Closed Beta</paper-button>
            </div>
          </div>
          <div class="flex hero-img-col">
            <a href="javascript:void(0)" class="hero-img" on-tap="_handleCloseheatSignupClick">
              <iron-image src="[[baseurl]]/images/editor.png" alt="Sign Up Now"></iron-image>
            </a>
          </div>
        </div>
      </div>

      <div class="how-section">
        <div class="how-question text-center">How does closeheat work?</div>
        <div class="text-center question-start-section">
          <iron-icon icon="icons:aspect-ratio" class="aspect-ratio"></iron-icon>
        </div>

        <template is="dom-repeat" items="[[howSteps]]" as="step">
          <div class="how-step row layout horizontal is-updated-below-993">
            <div class="how-step-left col flex layout horizontal center">
              <div class="container-wide">
                <div class="how-step-content">
                  <iron-icon icon="[[step.iconName]]"></iron-icon>
                  <h3 class="how-step-title">[[step.title]]</h3>
                  <p class="how-step-description"><echo-html html="{{step.description}}"></echo-html></p>
                </div>
              </div>
            </div>
            <div class="col flex layout horizontal center">
              <div class="how-step-right">
                <iron-image src="[[baseurl]]/images/[[step.image]]" alt="[[step.title]]"></iron-image>
              </div>
            </div>
          </div>
        </template>

        <div class="text-center question-end-section">
          <iron-icon icon="icons:done" class="icon-done"></iron-icon>
        </div>
        <div class="how-end-title text-center">Time to Promote your new website</div>
        <div class="text-center">
          <paper-button class="btn btn-large sign-up-btn" raised on-tap="_handleCloseheatSignupClick">Join Closed Beta</paper-button>
        </div>
      </div>

      <div class="features-section" id="features">
        <div class="container-wide">
          <div class="features-divider text-center">
            <iron-icon icon="communication:clear-all"></iron-icon>
          </div>
          <div class="features-title text-center">Features</div>
          <div class="features-container text-center">
            <div class="row layout horizontal is-updated-below-993">
              <div class="flex layout horizontal is-updated-below-767">
                <div class="col flex feature">
                  <div class="feature-icon layout inline center-center">
                    <iron-icon icon="icons:dashboard"></iron-icon>
                  </div>
                  <div class="feature-title">Visual Editing in Browser</div>
                  <p class="feature-description">Create a website without thinking about content editing. Have content editing layer for free without spending a minute.</p>
                </div>
                <div class="col flex feature">
                  <div class="feature-icon layout inline center-center">
                    <iron-icon icon="av:subtitles"></iron-icon>
                  </div>
                  <div class="feature-title">Jekyll and Static Websites</div>
                  <p class="feature-description">We support anything that builds with a Dockerfile, but we optimize the experience for Jekyll and Static Websites.</p>
                </div>
              </div>
              <div class="flex layout horizontal is-updated-below-767">
                <div class="col flex feature">
                  <div class="feature-icon layout inline center-center">
                    <iron-icon icon="av:loop"></iron-icon>
                  </div>
                  <div class="feature-title">Upload and sync with GitHub</div>
                  <p class="feature-description">Got a website already? We'll provide the Visual Editing layer then. Create feature branches and Pull Requests with Visual Editor.</p>
                </div>
                <div class="col flex feature">
                  <div class="feature-icon layout inline center-center">
                    <iron-icon icon="av:airplay"></iron-icon>
                  </div>
                  <div class="feature-title">Code Editing in Browser</div>
                  <p class="feature-description">Need to do some bigger design changes? Edit all your CSS, HTML and JavaScript files in your browser.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-wide last-chance text-center">
        <div class="last-chance-title">
          <div>You build an incredible website.<br/>
          We help you manage the content.</div>
        </div>
        <paper-button class="btn btn-large sign-up-btn" raised on-tap="_handleCloseheatSignupClick">Join Closed Beta</paper-button>
      </div>

      <div class="container-wide">
        <div class="faq-section">
          <div class="faq-title text-center">FAQs</div>
          <template is="dom-repeat" items="[[faqs]]" as="faq">
            <paper-collapse-item header="[[_inc(index)]]. [[faq.question]]">[[faq.answer]]</paper-collapse-item>
          </template>
        </div>
      </div>

    </template>

<dom-module id="echo-html">

  <template>{{html}}</template>

  <script>

      },
