<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="edomus.io" />

    <title>edomus.io</title>
    <meta name="description" content="edomus.io
">

    <link rel="canonical" href="http://littlerkap.github.io/edomus/blog/">
    <link rel="alternate" type="application/rss+xml" title="edomus.io" href='http://littlerkap.github.io/edomus/feed.xml' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="theme-color" content="#ffffff">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/edomus/manifest.json">

    <!-- Tile color for Win8 -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="edomus.io">
    <link rel="icon" sizes="192x192" href="/edomus/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="edomus.io">
    <link rel="apple-touch-icon" href="/edomus/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/edomus/images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/edomus/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/edomus/styles/code-highlight.css">
    <!-- endbuild-->

    <link rel="stylesheet" href="/edomus/scripts/lightbox/css/lightbox.css">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/edomus/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/edomus/elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>


<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <edomus-header baseurl="/edomus"></edomus-header>


    <main>
      <div class="hero hero-other">
  <div class="container-wide">
    <div class="row relative layout horizontal">
      <div class="col flex">
        <h1>Our Blog</h1>
      </div>
      <div class="search-bar">
        <my-search-bar class="top" id="search-input" searchjson="/edomus/search.json" style="display: inline-block;"></my-search-bar>
      </div>
    </div>
  </div>
</div>

<div class="container-wide">
  <div class="row">
    <div class="col">
      <div class="card-wrapper">
      <!-- This loops through the paginated posts -->
      

        <paper-card class="custom"
                >
          <div class="card-content">
            <div class="title">About the Jekyll Polymer Theme</div>
            <div class="subtitle">2015 June 19</div>
            <p><em>Taken from the readme file of the project’s <a href="https://github.com/jtebert/jekyll-polymer">Github repository</a>)</em></p>

<p>A Jekyll theme built with Google’s Polymer library and following the material design specifications.</p>

<p>There are a few custom web components included designed to match Material design.</p>

<p>I created this theme because I couldn’t figure out how to set up a Jekyll project to play nicely with Polymer, and because I didn’t find any Jekyll blog themes available that used Polymer or followed Google’s material design specifications.</p>


          </div>
          <div class="card-actions">
            <a href="/edomus/2015/06/19/about-jekyll-polymer-theme/"><paper-button>Read More</paper-button></a>
          </div>
        </paper-card>

      

        <paper-card class="custom"
                >
          <div class="card-content">
            <div class="title">Post with blocks of text</div>
            <div class="subtitle">2015 June 17</div>
            <p>Schlitz YOLO synth sriracha lumbersexual magna, lo-fi leggings nostrud pug Carles XOXO hoodie eiusmod. Ea officia crucifix sunt lumbersexual nesciunt, jean shorts Etsy occupy tousled ennui irony. Adipisicing exercitation bespoke, Pinterest drinking vinegar officia food truck aliquip. Chillwave Intelligentsia four loko flannel cornhole bespoke. Ea chillwave ennui anim commodo. Wayfarers brunch trust fund crucifix, squid kitsch health goth Pitchfork cliche Etsy sustainable iPhone distillery 8-bit. Thundercats non Portland forage minim selfies, food truck irure mustache.</p>


          </div>
          <div class="card-actions">
            <a href="/edomus/2015/06/17/hipsum/"><paper-button>Read More</paper-button></a>
          </div>
        </paper-card>

      

        <paper-card class="custom"
                
                    image="/edomus/images/posts/goat.jpg"
                >
          <div class="card-content">
            <div class="title">Image in front matter (featured image)</div>
            <div class="subtitle">2015 June 10</div>
            <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>


          </div>
          <div class="card-actions">
            <a href="/edomus/jekyll/update/2015/06/10/featured-image/"><paper-button>Read More</paper-button></a>
          </div>
        </paper-card>

      

        <paper-card class="custom"
                
                    image="/edomus/images/posts/goat2.jpg"
                >
          <div class="card-content">
            <div class="title">Welcome to Jekyll!</div>
            <div class="subtitle">2015 June 9</div>
            <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

<p>To add new posts, simply add a file in the <code class="highlighter-rouge">_posts</code> directory that follows the convention <code class="highlighter-rouge">YYYY-MM-DD-name-of-post.ext</code> and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.</p>


          </div>
          <div class="card-actions">
            <a href="/edomus/2015/06/09/welcome-to-jekyll/"><paper-button>Read More</paper-button></a>
          </div>
        </paper-card>

      
      </div>

      <!-- Page navigation links -->
      
      <my-pagination>
        <!-- Left Arrow -->
        
        <my-page-link disabled><iron-icon icon="chevron-left"></iron-icon></my-page-link>
        

        <!-- Page Numbers -->
        
          
          <my-page-link active>1</my-page-link>
          
        
          
          <my-page-link href="/edomus/blog/page2">2</my-page-link>
          
        

        <!-- Right Arrow -->
        
        <my-page-link href="/edomus/blog/page2"><iron-icon icon="chevron-right"></iron-icon></my-page-link>
        
      </my-pagination>

      

    </div>
  </div>
</div>

    </header>

    <edomus-footer baseurl="/edomus"></edomus-footer>


    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <signup-dialog id="signupDialog"></signup-dialog>

  </template>

  <!-- MathJax -->
  <script type="text/javascript"
          src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- build:js scripts/app.js -->
  <script src="/edomus/scripts/app.js"></script>
  <!-- endbuild-->

  


  <script type="text/javascript" src="/edomus/scripts/lightbox/js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="/edomus/scripts/lightbox/js/lightbox.js"></script>

</body>

</html>
