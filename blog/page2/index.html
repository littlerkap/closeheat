    <!-- Web Application Manifest -->
    <link rel="manifest" href="/closeheat//manifest.json">

    <!-- Tile color for Win8 -->
    <!-- TODO: Change to match final color scheme -->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="closeheat - Website Development in the Cloud">
    <link rel="icon" sizes="192x192" href="/closeheat//images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="closeheat - Website Development in the Cloud">
    <link rel="apple-touch-icon" href="/closeheat//images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/closeheat//images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/closeheat//styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/closeheat//styles/code-highlight.css">
    <!-- endbuild-->

    <link rel="stylesheet" href="/closeheat//scripts/lightbox/css/lightbox.css">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/closeheat//bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/closeheat//elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>


<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <closeheat-header baseurl="/closeheat/"></closeheat-header>


    <main>
      <div class="hero hero-other">
  <div class="container-wide">
    <div class="row relative layout horizontal">
      <div class="col flex">
        <h1>Our Blog</h1>
      </div>
      <div class="search-bar">
        <my-search-bar class="top" id="search-input" searchjson="/closeheat//search.json" style="display: inline-block;"></my-search-bar>
      </div>
    </div>
  </div>
</div>

<div class="container-wide">
  <div class="row">
    <div class="col">
      <div class="card-wrapper">
      <!-- This loops through the paginated posts -->
      

        <paper-card class="custom"
                
                    image="/closeheat//images/posts/goat.jpg"
                >
          <div class="card-content">
            <div class="title">Image in front matter (featured image)</div>
            <div class="subtitle">2015 June 10</div>
            <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>


          </div>
          <div class="card-actions">
            <a href="/closeheat//jekyll/update/2015/06/10/featured-image/"><paper-button>Read More</paper-button></a>
          </div>
        </paper-card>

      

        <paper-card class="custom"
                
                    image="/closeheat//images/posts/goat2.jpg"
                >
          <div class="card-content">
            <div class="title">Welcome to Jekyll!</div>
            <div class="subtitle">2015 June 9</div>
            <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

<p>To add new posts, simply add a file in the <code class="highlighter-rouge">_posts</code> directory that follows the convention <code class="highlighter-rouge">YYYY-MM-DD-name-of-post.ext</code> and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.</p>


          </div>
          <div class="card-actions">
            <a href="/closeheat//2015/06/09/welcome-to-jekyll/"><paper-button>Read More</paper-button></a>
          </div>
        </paper-card>

      
      </div>

      <!-- Page navigation links -->
      
      <my-pagination>
        <!-- Left Arrow -->
        
        <my-page-link href="/closeheat/blog/">
          <iron-icon icon="chevron-left"></iron-icon>
        </my-page-link>
        

        <!-- Page Numbers -->
        
          
          <my-page-link href="/closeheat/blog">1</my-page-link>
          
        
          
          <my-page-link active>2</my-page-link>
          
        
          
          <my-page-link href="/closeheat//blog/page3">3</my-page-link>
          
        

        <!-- Right Arrow -->
        
        <my-page-link href="/closeheat//blog/page3"><iron-icon icon="chevron-right"></iron-icon></my-page-link>
        
      </my-pagination>

      

    </div>
  </div>
</div>

    </header>

    <closeheat-footer baseurl="/closeheat/"></closeheat-footer>


    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <signup-dialog id="signupDialog"></signup-dialog>

  </template>

  <!-- MathJax -->
  <script type="text/javascript"
          src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- build:js scripts/app.js -->
  <script src="/closeheat//scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
