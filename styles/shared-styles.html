<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
    <style>
      a {
          text-decoration: none;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 400;
      }
      h1 a,
      h2 a,
      h3 a,
      h4 a,
      h5 a,
      h6 a {
        font-weight: inherit;
      }
      h1 {
        font-size: 40px;
        line-height: 1.2em;
        margin: 0;
        font-weight: 300;
        padding-bottom: 40px;
      }
      h2 {
        margin: 0 0 1.424rem 0;
        font-size: 18px;
        line-height: 1.45em;
        font-weight: 300;
      }
      h3 {
        font-size: 2.92rem;
        line-height: 3.212rem;
        margin: 1.46rem 0 1.168rem 0;
      }
      h4 {
        font-size: 2.28rem;
        line-height: 2.508rem;
        margin: 1.14rem 0 0.912rem 0;
      }
      h5 {
        font-size: 1.64rem;
        line-height: 1.804rem;
        margin: 0.82rem 0 0.656rem 0;
      }
      h6 {
        font-size: 1rem;
        line-height: 1.1rem;
        margin: 0.5rem 0 0.4rem 0;
      }
      em {
        font-style: italic;
      }
      strong {
        font-weight: 500;
      }
      .container-wide {
        padding: 0 2em;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }

      .row {
        margin: 0 auto;
      }
      .row .col {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 0.75rem;
      }

      .hide {
        display: none !important;
      }
      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      .hero {
        color: #fafafa;
        padding-top: 190px;
        background: #2b7cb6;
        background: -moz-linear-gradient(50deg,  hsla(205, 62%, 44%, 1) 0%, #f62d51 100%);
        background: -webkit-linear-gradient(50deg,  hsla(205, 62%, 44%, 1) 0%, #f62d51 100%);
        background: linear-gradient(50deg,  hsla(205, 62%, 44%, 1) 0%, #f62d51 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2b7cb6', endColorstr='#f62d51',GradientType=1 );
        width: 100%;
      }

      .hero-other h1 {
        font-weight: 400;
        letter-spacing: 1px;
      }

      /*
        Button styles
      */
      .btn,
      .btn-large{
        border: none;
        border-radius: 2px;
        background-color: #EF5350;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        color: #FFF;
        cursor: pointer;
        display: inline-block;
        height: 36px;
        line-height: 36px;
        margin: 0;
        outline: 0;
        padding: 0 2rem;
        text-transform: uppercase;
        text-decoration: none;
        vertical-align: middle;
        -webkit-tap-highlight-color: transparent;
        text-align: center;
        letter-spacing: .5px;
        -webkit-transition: 0.2s ease-out;
        -moz-transition: 0.2s ease-out;
        -o-transition: 0.2s ease-out;
        -ms-transition: 0.2s ease-out;
        transition: 0.2s ease-out;
      }

      .btn-large {
        height: 54px;
        line-height: 56px;
      }

      .btn:hover,
      .btn-large:hover{
        background-color: #f16a67;
      }

      .sign-up-btn {
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
        background-color: #F62D51;
        margin-top: 10px;
        width: 100%;
        max-width: 240px;
        z-index: 0;
        letter-spacing: .5px;
        font-weight: 500;
      }

      .signup-modal {
        max-width: 400px;
        overflow: auto;
        background-color: HSLA(0, 0%, 100%, 1);
        text-align: center;
        padding: 0 10px;
        margin: 18px;
        min-height: 500px;
      }

      .signup-modal .signup-modal-content {
        padding: 24px;
        margin: 0;
      }

      .signup-modal .signup-modal-close {
        color: rgba(108, 116, 127, 0.5);
        margin: -15px -24px 0 0;
      }

      .signup-modal .signup-modal-title {
        font-size: 28px;
        padding-top: 70px;
        line-height: 1.5em;
      }

      .signup-modal .signup-modal-description {
        padding-top: 10px;
        font-size: 16px;
        font-weight: 300;
        color: #6c747f;
        margin: 0;
      }

      @media all and (max-width: 767px) {
        .container-wide {
          padding: 0 20px;
        }
        .is-updated-below-767.layout.horizontal{
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
        }
        .hero {
          padding-top: 290px;
        }
      }

      @media all and (max-width: 600px) {
        .is-updated-below-600.layout.horizontal{
          -ms-flex-direction: column;
          -webkit-flex-direction: column;
          flex-direction: column;
        }
        .signup-modal .signup-modal-title {
          padding-top: 36px;
        }
      }
    </style>
  </template>
</dom-module>
