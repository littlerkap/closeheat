<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="edomus-footer">

    <style include="shared-styles">
      :host {
        padding: 100px 0;
        background-color: #23334B;
        color: #fff;
        display: block;

        --paper-input-container-color: #9e9e9e;
        --paper-input-container-focus-color: #4481c0;
        --paper-input-container-input-color: #fff;
        --paper-input-container-label: {
          font-size: 1rem;
        };
      }
      paper-input {
        --paper-input-container-label: {
          font-size: 1rem;
          top: 0.8rem;
        };
        --paper-input-container-label-floating: {
          top: 0.3rem;
        };
        --paper-input-container-input: {
          height: 3rem;
        };
      }

      paper-input,
      paper-textarea {
        margin-top: 1rem;
      }

      .row {
        margin-bottom: 20px;
      }
      .footer-links-container {
        margin-bottom: 45px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      ul li a {
        color: #fff;
        font-size: 11px;
        letter-spacing: .5px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .footer-drop-title {
        font-size: 20px;
        line-height: 2em;
        font-weight: 300;
        padding-bottom: 10px;
      }

      .footer-send {
        margin: 25px 0 0;
        font-size: 12px;
        padding: 3px 30px;
        line-height: 33px;
        letter-spacing: .5px;
        font-weight: 500;
        border: 2px solid #4481c0;
        color: #4481c0;
        border-radius: 90px;
        text-transform: uppercase;
        background-color: rgba(255, 255, 255, 0);
      }
      .footer-send:hover {
        background-color: #4481c0;
        color: white;
      }

      @media all and (max-width: 767px) {
        .drop-us-a-line {
          margin-top: 24px;
        }
      }
    </style>

    <template>

        <footer class="container-wide">
          <div class="row">
            <div class="col layout horizontal is-updated-below-767">
              <div class="flex">
                <div class="footer-links-container row layout horizontal">
                  <div class="col">
                    <ul>
                      <li>
                        <a href="{{baseurl}}/#features">Features</a>
                      </li>
                      <li>
                        <a href="{{baseurl}}/team">Our Team</a>
                      </li>
                      <li>
                        <a href="{{baseurl}}/blog">Our Blog</a>
                      </li>
                      <li>
                        <a href="javascript:void(0)" on-tap="_handleSignupClick">Join Closed Beta</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="flex drop-us-a-line">
                  <div class="row">
                    <div class="col">
                      <div class="footer-drop-title">Contact Us</div>
                    </div>
                  </div>

                  <form id="form" method="post" enctype="text/plain" action="mailto:andrew.bernstein00@gmail.com?subject=Message%20from%20visitor">
                    <div class="row">
                      <div class="col">
                        <paper-input label="Your email address"
                          required name="Email"></paper-input>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <paper-textarea label="Your message" rows="3"
                          required name="Message"></paper-textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <paper-button class="footer-send" on-tap="_sendMessage">Send</paper-button>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </footer>
    </template>

    <script>

        Polymer({
            is: 'edomus-footer',

            properties: {
              baseurl: {
                type: String,
                value: ''
              }
            },

            _handleSignupClick: function () {
              this.fire("edomus-signup-click");
            },

            _sendMessage: function() {
              this.$.form.submit();
            }
        });

    </script>

</dom-module>
